<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://isp.9pr.ru/mathlibrary/math.js"></script>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" 
    integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" 
    crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" 
    integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <style>
        table,td,th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
   <div id="table"></div>
   <script>
   window.onload = () => {
    const funcs = [
        'C','x','1/x','x^n','e^n', 'a^x', 'sqrt(x)','sin(x)','cos(x)','sinh(x)',
        'cosh(x)','tan(x)','tanh(x)','asin(x)','acos(x)','atan(x)','asinh(x)',
        'acosh(x)','atanh(x)'
    ];
    let table= `<table><thed><tr><th>Функция</th><th>Производная</th></tr></thead><tbody>`;
        for (let func of funcs) {
            table +=`<tr><td>${katex.renderToString(math.parse(func).toTex())}</td><td>
                ${katex.renderToString(math.derivative(func,'x').toTex())}</td></tr>`;
        }
        table += '</tbody></table>';
        document.querySelector('#table').innerHTML = table;

   } 
</script>
    
</body>
</html>
