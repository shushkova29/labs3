<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://isp.9pr.ru/mathlibrary/algebrite.bundle-for-browser.js"></script>
    <style>
        table,td,th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
   <div id="table"></div>
   <script>
   window.onload = () => {
    const funcs = [
        'C','x','1/x','x^n','e^n', 'a^x', 'sqrt(x)','sin(x)','cos(x)','sinh(x)',
        'cosh(x)','tan(x)','tanh(x)','arcsin(x)','arcos(x)','arctan(x)','arcsinh(x)',
        'arccosh(x)','arctanh(x)'
    ];
    let table= `<table><thed><tr><th>Функции</th><th>Производная</th></tr></thead><tbody>`;
        for (let func of funcs) {
            table +=`<tr><td>${func}</td><td>${Algebrite.run(`d(${func})`)}</td></tr>`
        }
        table += '</tbody></table>';
        document.querySelector('#table').innerHTML = table;

   } 
</script>
    
</body>
</html>
